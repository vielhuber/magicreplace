name: CI

env:
    CI: true

on: [push]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install libraries
              run: sudo apt-get install -y diffutils exiftool coreutils

            - name: Test 1
              run: which split
            - name: Test 2
              run: split --version
            - name: Test 3
              run: split --help

            - name: Install composer
              uses: php-actions/composer@v6
              with:
                  php_version: '8.1'
                  version: 2.x

            - name: PHPUnit tests
              uses: php-actions/phpunit@v3
